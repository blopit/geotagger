<!DOCTYPE html>
<html lang="en" ng-app="geotagger">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CDNs for jquery, bootstrap, angular, maps, and ng-maps. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
    <script src="https://maps.google.com/maps/api/js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <script src="/js/app.js"></script>
  </head>

  <body ng-controller="MapController as $ctrl">
    <!-- Google Maps -->
    <ng-map default-style="true" zoom="11" center="[40.74, -74.18]">
      <info-window id="foo">
        <div ng-non-bindable="">
          <div>
            {{$ctrl.curTag.name}}
          </div>
        </div>
      </info-window>
      <marker ng-repeat="tag in $ctrl.geoTags track by $index" 
        id="{{$index}}"
        position="{{tag.position}}" 
        title="{{tag.name}}" 
        animation="{{tag.animation}}" 
        draggable="{{tag.draggable}}" 
        icon="{{tag.icon}}"
        on-click="$ctrl.toggleInfoWindow(event, tag)">
      </marker>
      
      <!--marker position="[40.77, -74.15]" title="from"></marker>
      <marker position="[40.78, -74.14]" title="allen"></marker-->
    </ng-map>
  </body>
</html>
